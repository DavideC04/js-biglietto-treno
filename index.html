<head>

    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-danger">

    <h1 class="text-center text-light py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container  rounded shadow bg-light py-3 my-2">


        <form class="row g-3">
            <div class="col-4">
                <label for="inputNameSurname" class="form-label text-danger fw-bold">Nome Cognome</label>
                <input type="text" class="form-control border-danger" id="inputNameSurname">
            </div>
            <div class="col-4">
                <label for="inputKm" class="form-label text-danger fw-bold">Km da percorrere</label>
                <input type="text" class="form-control border-danger" id="inputKm">
            </div>



            <div class="col-3">
                <label for="inputState" class="form-label  fw-bold text-danger">Fascia d'et√†</label>
                <select id="inputState" class="form-select border-danger">
                    <option>Minorenne</option>
                    <option>Maggiorenne</option>
                    <option>Over 65</option>
                </select>
            </div>

            <div class="col-12 text-center p-4 ">
                <button type="submit"
                    class="btn btn-primary bg-dark-subtle border-secondary text-danger fw-bold mx-2 ">Genera</button>
                <button type="submit"
                    class="btn btn-primary bg-dark-subtle border-secondary text-danger fw-bold mx-2">Annulla</button>
            </div>

        </form>
    </div>

    



    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
